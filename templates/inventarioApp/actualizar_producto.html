<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Producto</title>
</head>
<body>
    <h1>Actualizar Producto</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Guardar cambios</button>
        <a href="{% url 'inventarioApp:lista_productos' %}">Cancelar</a>
    </form>
</body>
</html>
